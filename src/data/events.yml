  -
    id: 'academy'
    boutDate: '2021-06-06 13:00'
    title: 'Angel Academy: Beginners Sessions'
    venue: 'Hulls Angels Roller Derby'
    copy: "Hulls Angels Roller Derby are proud to be hosting our first beginners programme of 2021!<br><br>Welcome Rookies!<br><br>We are opening our doors once again to those of you who want to try something new and be a part of our inclusive, body positive and friendly league of diverse people!<br><br>Our beginners coaches will guide you through a 12 week programme of skills, drills and contact training where you can learn the basics from how to stand on your own two feet to your first 'hits'!<br><br>Please don't worry if you have never skated before, this is what this programme is all about! Most people will be in exactly the same boat as you and we are here to support you on your own journey of growth and fitness.<br><br>We are also looking for skating officials, so if you feel that contact is not for you, we can guide you along the process of becoming a roller derby referee.<br><br>To apply, please fill in the sign up form that we have posted in the discussion segment of this event. We look forward to meeting you!<br><br>First session is free, then £6.50 thereafter which covers your kit hire and coaching.<br><br>REQUIREMENTS:<br>18 years old and above.<br>Female identifying or non-binary.<br>If you are male identifying we can teach you to skate with a view of becoming a skating official, but not for contact training.<br>For more information please contact us through our <a href='https://www.facebook.com/events/467660094322001/' target='_blank'>Facebook event page</a>"
    location: Sirius Academy West
    streetAddress: Pickering Road
    addressLocality: Hull
    postalCode: HU4 7AE
