---
title: Upcoming Events | Hulls Angels Roller Derby | Hull | East Yorkshire | HARD
description: Upcoming Events HARD events.
---
<div class="grid-container">
  {{#each events.events}}
  <section class="grid-x grid-padding-x event" itemscope itemtype="http://schema.org/SportsEvent">
    <div class="medium-3 cell event--image" itemprop="competitor" itemscope="" itemtype="http://schema.org/SportsTeam">
        <meta itemprop="name" content="{{home}}">
        <img itemprop="logo" alt="{{home}}" src="{{root}}{{home_logo}}">
    </div>
    <div class="medium-6 cell event--info">
        <h1 class="event--title">{{title}}</h1>
        <time class="event--date" datetime="{{boutDate}}" itemprop="startDate" content="{{boutDate}}">{{#formatdate}}{{boutDate}}{{/formatdate}}</time>
        <h2 class="event--teams">{{home}}</h2>
        <p class="event--teams__vs">V</p>
        <h2 class="event--teams">{{away}}</h2>
        <p>Hosted By</p>
        <h4 class="event--venue">{{venue}}</h4>
    </div>
    <div class="medium-3 cell event--image" itemprop="competitor" itemscope="" itemtype="http://schema.org/SportsTeam">
        <meta itemprop="name" content="{{away}}">
        <img itemprop="logo" alt="{{away}}" src="{{root}}{{away_logo}}">
    </div>
  </section>
  {{/each}}
</div>
