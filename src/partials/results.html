<div class="large-6 cell text-center align-center" id="results">
  <h2>Latest Results</h2>
  <div>
    <h3 class="event--title">British Championships WFTDA Tier 2 Quarter Finals</h3>
    <p class="event--date">{{#formatdate}}2019-09-21{{/formatdate}}</p>
    <div class="grid-x grid-padding-x event">
      <div class="medium-4 cell event--image text-center">
        <img alt="HARD" src="{{root}}assets/img/logos/HARD-128x128.jpg">
      </div>
      <div class="medium-4 cell event--result">  
        <span class="event--score">135</span>
        <span class="event--teams__vs">V</span>
        <span class="event--score">186</span>
      </div>
      <div class="medium-4 cell event--image event--image__away  text-center">        
        <img alt="Wilshire Roller Derby" src="{{root}}assets/img/logos/wiltshire-roller-derby.jpg">
      </div>
    </div>
  </div>
  <a href="/results" title="View more HARD results">View more results</a>
</div>
